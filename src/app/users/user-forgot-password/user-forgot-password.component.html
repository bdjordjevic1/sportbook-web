<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Forgot password?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="forgot-password">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <h2>Recover your password</h2>
          </ion-item>
          <ion-item lines="none">
            <ion-text>Please enter your email and we'll send you an email to reset your password</ion-text>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-button class="ion-margin-top" expand="full" color="tertiary" shape="round" type="submit">Reset password</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
